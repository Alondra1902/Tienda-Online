<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda | Tech Store</title>
    <style>
        :root { --primary: #3b82f6; --accent: #06b6d4; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        nav { background: #1e293b; padding: 1rem; border-bottom: 1px solid #334155; }
        nav ul { display: flex; justify-content: center; list-style: none; gap: 20px; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px; text-align: center; }
        #buscador { width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; font-size: 1.1rem; margin-bottom: 20px; }
        #mensajeBusqueda { color: var(--accent); font-weight: bold; margin-bottom: 30px; }
        .grid-main { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .producto { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #334155; }
        .producto img { width: 100%; height: 200px; object-fit: contain; background: white; border-radius: 8px; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="quienes.html">Quiénes somos</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="busqueda.html">Búsqueda</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Buscador de Productos</h1>
        <input type="text" id="buscador" placeholder="Escribe para buscar...">
        <p id="mensajeBusqueda"></p>
        <div id="resultados" class="grid-main"></div>
    </main>
    <script src="js/busqueda.js"></script>
</body>
</html>

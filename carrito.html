<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Carrito | Tech Store</title>
    <style>
        :root { --primary: #3b82f6; --accent: #06b6d4; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        nav { background: #1e293b; padding: 1rem; border-bottom: 1px solid #334155; }
        nav ul { display: flex; justify-content: center; list-style: none; gap: 20px; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        .container { max-width: 900px; margin: 40px auto; padding: 30px; background: var(--card); border-radius: 15px; border: 1px solid #334155; }
        h1 { color: var(--accent); text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 30px 0; }
        th { text-align: left; color: #94a3b8; border-bottom: 2px solid #334155; padding: 10px; }
        td { padding: 15px 10px; border-bottom: 1px solid #334155; }
        .total-section { text-align: right; font-size: 1.8rem; font-weight: bold; color: var(--accent); margin-top: 20px; }
        .btn-vaciar { background: #ef4444; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="quienes.html">Quiénes somos</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="busqueda.html">Búsqueda</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Tu Selección Tech</h1>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="listaCarrito">
                </tbody>
        </table>
        <div class="total-section" id="totalCarrito">Total: $0</div>
        <button id="vaciarCarrito" class="btn-vaciar">Vaciar Carrito</button>
    </main>

    <script>
        // Función principal para mostrar los productos
        function renderizarCarrito() {
            const lista = document.getElementById('listaCarrito');
            const totalTxt = document.getElementById('totalCarrito');
            
            // LEER LA MISMA LLAVE: carrito_tech
            let carrito = JSON.parse(localStorage.getItem('carrito_tech')) || [];
            
            lista.innerHTML = '';
            let granTotal = 0;

            if (carrito.length === 0) {
                lista.innerHTML = '<tr><td colspan="3" style="text-align:center;">El carrito está vacío</td></tr>';
            } else {
                carrito.forEach((prod, index) => {
                    granTotal += prod.precio;
                    lista.innerHTML += `
                        <tr>
                            <td>${prod.nombre}</td>
                            <td>$${prod.precio.toLocaleString()}</td>
                            <td><button onclick="eliminarItem(${index})" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">❌</button></td>
                        </tr>`;
                });
            }
            totalTxt.textContent = `Total: $${granTotal.toLocaleString()}`;
        }

        // Función para eliminar un solo producto
        window.eliminarItem = (index) => {
            let carrito = JSON.parse(localStorage.getItem('carrito_tech')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('carrito_tech', JSON.stringify(carrito));
            renderizarCarrito();
        };

        // Función para vaciar todo
        document.getElementById('vaciarCarrito').addEventListener('click', () => {
            localStorage.removeItem('carrito_tech');
            renderizarCarrito();
        });

        // Ejecutar al cargar la página
        renderizarCarrito();
    </script>
</body>
</html>
